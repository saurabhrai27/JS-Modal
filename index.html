<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
  <button class="trigger">Join</button>

  <div class="modal">
    <div class="modal__content">
      <div class="modal__header">
        <h1 class="modal__title">Javascript</h1>
        <button type="button" class="close">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal__body">
        <h3>Get weekly awesome updates straight to your inbox.</h3>
        <p>No Spams. Only quality goodies.</p>
        <form class="form" action="/" method="">
          <label for="email">Email:
            <input class="form__email" type="email" placeholder="Your email...">
          </label>
          <label for="submit">
            <input class="form__submit" type="submit" value="Join">
          </label>
        </form>
      </div>
    </div>
  </div>
  <script src="/script/app.js"></script>
</body>

</html>
